version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      # test
      - run: npm run test
      # build
      - run: npm run prod-webapp
  test-e2e-login:
    docker:
      - image: circleci/node:10.15.1
    environment:
      TEST_E2E_GREP: login-to-hello-blockstack-app
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run test-e2e:browserstack
      - store_artifacts:
          path: /tmp/test-errors
  test-e2e-account-creation:
    docker:
      - image: circleci/node:10.15.1
    environment:
      TEST_E2E_GREP: account-creation
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run test-e2e:browserstack
      - store_artifacts:
          path: /tmp/test-errors
  test-e2e-account-recovery:
    docker:
      - image: circleci/node:10.15.1
    environment:
      TEST_E2E_GREP: account-recovery
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run test-e2e:browserstack
      - store_artifacts:
          path: /tmp/test-errors
workflows:
  version: 2
  build_and_test-e2e:
    jobs:
      - build
      - test-e2e-login
      - test-e2e-account-creation
      - test-e2e-account-recovery
      #
